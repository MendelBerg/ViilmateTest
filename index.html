<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="block">
        <button class="generator">generator</button>
        <div class="identicator" data-name="generator"></div>
        <div class="counter" data-counter="1">0</div>
      </div>

      <div class="block">
        <button class="getter">getter</button>
        <div class="identicator" data-name="getter"></div>
        <div class="counter" data-counter="2">0</div>
      </div>

      <div class="block">
        <button class="reset">reset</button>
        <div class="identicator" data-name="queue"></div>
        <div class="counter" data-counter="3">0</div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
